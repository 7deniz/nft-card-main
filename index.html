<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      html {
        font-size: 62.5%;
      }
      main {
        background-color: rgb(13, 25, 43);
        height: 100vh;
        width: 144rem;
        display: inline-block;
      }
      .first {
        background-color: rgb(20, 37, 61);
        width: 30rem;
        display: block;
        margin-left: auto;
        margin-right: auto;
        align-items: center;
        justify-content: center;
        text-align: start;
        border-radius: 1rem;
        margin-top: 5rem;
      }
      .img-main {
        width: 25rem;
        display: block;
        margin-left: auto;
        margin-right: auto;
        padding-top: 2rem;
        border-radius: 1rem;
      }
      .images {
        position: relative;
        transition: all 3s ease;
      }
      .img-main-hover {
        position: absolute;
        left: 50%;
        top: 53%;
        transform: translate(-50%, -50%);
        width: 25rem;
        height: 26rem;
        border-radius: 1rem;
        display: none;
        justify-content: center;
        align-items: center;
        background-color: rgba(0, 255, 255, 0.452);
      }
      .img-main-hover,
      .images:hover {
        display: flex;
        cursor: pointer;
      }
      h1 {
        font-size: 1.8rem;
        padding-left: 1rem;
        color: #fff;
        padding-bottom: 1rem;
        padding-top: 0.5rem;
        padding-left: 2rem;
      }
      h1:hover {
        color: #00ffff73;
        cursor: pointer;
      }
      .first-par {
        font-size: 1.4rem;
        padding-left: 2rem;
        padding-bottom: 1rem;
        color: #8d9fb8;
      }
      .second {
        display: flex;
        padding-left: 2rem;
        padding-right: 2rem;
        padding-bottom: 1rem;
        gap: 1rem;
        align-items: center;
        justify-content: space-between;
      }
      .second-par {
        color: rgb(0, 255, 247);
        font-size: 1rem;
      }
      .third-par {
        color: #8d9fb8;
        font-size: 1rem;
      }
      hr {
        width: 80%;
        border: none;
        height: 1px;
        margin-left: auto;
        margin-right: auto;
        background-color: #2f415b;
      }
      .img-sec {
        width: 3rem;
        height: 3rem;
        border: 0.5px solid #fff;
        border-radius: 50%;
        margin-left: 2rem;
      }
      .third {
        display: flex;
        padding-bottom: 2rem;
        padding-top: 1rem;
        gap: 4rem;
        align-items: center;
      }
      .fourth-par {
        font-size: 1.2rem;
        color: #8d9fb8;
      }
      .maker {
        color: #fff;
      }
      .maker:hover {
        color: #00ffff73;
        cursor: pointer;
      }
      .attribution {
        font-size: 1.2rem;
        text-align: center;
      }
      .attribution a {
        color: #3e52a3;
      }
    </style>
  </head>
  <body>
    <main>
      <div class="first">
        <div class="images">
          <img
            src="./images/image-equilibrium.jpg"
            alt="symbol of a nft card"
            class="img-main"
          />
          <div class="img-main-hover">
            <img src="./images/icon-view.svg" alt="an eye image" />
          </div>
        </div>
        <h1>Equilibrium #3429</h1>

        <p class="first-par">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="second">
          <p class="second-par">
            <svg width="11" height="18" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z"
                fill="#00FFF8"
              />
            </svg>
            0.041 ETH
          </p>
          <p class="third-par">
            <svg width="17" height="17" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z"
                fill="#8BACD9"
                class="icon-clock"
              />
            </svg>
            3 days left
          </p>
        </div>

        <hr />
        <div class="third">
          <img
            src="./images/image-avatar.png"
            alt="an 
            image
            of
            creator
            of
            nft"
            class="img-sec"
          />
          <p class="fourth-par">
            Creation of <span class="maker">Jules Wyvern</span>
          </p>
        </div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ozzie Skysea</a>.
      </div>
    </main>
  </body>
</html>
